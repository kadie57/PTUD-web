<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <label for="name">Name</label> <br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
        />
        <br />
        <label for="email">Email</label> <br />
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
        <br />
        <label for="age"> Age</label> <br />
        <input type="text" name="age" id="age" placeholder="Enter your age" />
        <br />
        <label for="a">Which option best describes you?</label> <br />
        <select name="a" id="a">
          <option value="Student">Student</option>
          <option value="Employee">Employee</option>
        </select>
        <br />
        <label for="b">Would you recommend GeeksforGeeks to a friend?</label>
        <br />
        <input type="radio" name="b" id="b" value="Yes" />
        <label for="Yes">Yes</label> <br />
        <input type="radio" name="b" id="b" value="No" />
        <label for="No">No</label> <br />
        <input type="radio" name="b" id="b" value="Maybe" />
        <label for="Maybe">Maybe </label> <br />
        <label style="margin-top: 20px" for="c"
          >Languages and Frameworks known (Check all that apply)</label
        ><br />
        <input type="checkbox" name="C" id="C" />
        <label for="C">C</label>
        <br />
        <input type="checkbox" name="C++" id="C++" />
        <label for="C++">C++</label>
        <br />
        <input type="checkbox" name="C#" id="C#" />
        <label for="C#">C#</label>
        <br />
        <input type="checkbox" name="Java" id="Java" />
        <label for="Java">Java</label>
        <br />
        <input type="checkbox" name="Python" id="Python" />
        <label for="Python">Python</label>
        <br />
        <input type="checkbox" name="JavaScript" id="JavaScript" />
        <label for="JavaScript">JavaScript</label>
        <br />
        <input type="checkbox" name="React" id="React" />
        <label for="React">React</label>
        <br />
        <input type="checkbox" name="Angular" id="Angular" />
        <label for="Angular">Angular</label>
        <br />
        <input type="checkbox" name="Django" id="Django" />
        <label for="Django">Django</label>
        <br />
        <input type="checkbox" name="Spring" id="Spring" />
        <label for="Spring">Spring</label>
        <br />
        <label style="margin-top: 20px" for="comment"
          >Any comment or suggestion</label
        >
        <br />
        <textarea name="comment"> </textarea> <br />
        <input type="submit" name="Submit" id="Submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
