<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <ul id="menu">
      <li onclick="loadWebsite('https://portal.uet.vnu.edu.vn/uet-lms/')">
        UET LMS
      </li>
      <li onclick="loadWebsite('https://dantri.com.vn/')">Dantri</li>
      <li onclick="loadWebsite('https://zingmp3.vn/?f=zing')">Zing mp3</li>
      <li onclick="loadWebsite('https://znews.vn/')">Zing news</li>
    </ul>
    <hr />
    <div id="main">
      <div>
        <iframe
          id="web-viewer"
          src=""
          frameborder="0"
          width="100%"
          height="500px"
        ></iframe>
      </div>
    </div>
    <script>
      const buttons = document.querySelectorAll("li");
      buttons.forEach((button) => {
        button.addEventListener("click", function () {
          buttons.forEach((btn) => btn.classList.remove("active"));
          this.classList.add("active");
        });
      });
    </script>
    <script>
      // Hàm thay đổi URL của iframe khi nhấn nút
      function loadWebsite(url) {
        document.getElementById("web-viewer").src = url;
      }
    </script>
  </body>
</html>
